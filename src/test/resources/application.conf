server {
  host = ${?SERVER_HOST}
  port = ${?STATEMENT_PORT}
}

storage {
  host = ${?STORAGE_HOST}
  port = ${?STORAGE_PORT}
  dbName = ${?DB_NAME}
  url = "jdbc:sqlserver://"${storage.host}":"${storage.port}";databaseName="${storage.dbName}
  driver = "com.microsoft.sqlserver.jdbc.SQLServerDriver"
  user = ${?USERNAME}
  password = ${?PASSWORD}
  connectionTimeout = 1024
  maximumPoolSize = 100
}

toggles: {
  createSchema = ${?CREATE_SCHEMA}
}